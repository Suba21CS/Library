<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Reviews - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #17a2b8;
      color: white;
    }
  </style>
</head>
<body>

  <h2>All Book Reviews</h2>

  <table id="reviewTable">
    <tr>
      <th>Student Email</th>
      
      <th>Rating</th>
      <th>Comment</th>
    </tr>
  </table>

  <script>
    function loadReviews() {
      fetch("http://localhost:59993/review/all")  // âœ… Replace with your actual port
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById("reviewTable");

          data.forEach(review => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${review.studentEmail}</td>
              
              <td>${review.rating}</td>
              <td>${review.comment}</td>
            `;
            table.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading reviews:", error);
        });
    }

    loadReviews();
  </script>

</body>
</html>
