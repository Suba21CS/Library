<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Management - Main Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main-box {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .student-btn {
      background-color: #007bff;
      color: white;
    }

    .student-btn:hover {
      background-color: #0056b3;
    }

    .admin-btn {
      background-color: #28a745;
      color: white;
    }

    .admin-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="main-box">
    <h1>Library System</h1>
    <button class="student-btn" onclick="location.href='student_register.html'">Student Panel</button>
    <button class="admin-btn" onclick="location.href='admin_login.html'">Admin Panel</button>
  </div>

</body>
</html>
