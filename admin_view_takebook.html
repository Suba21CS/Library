<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Borrowed Books - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    button {
      padding: 6px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h2>Borrowed Book</h2>
  <table id="borrowTable">
    <tr>
      <th>Borrow ID</th>
      <th>Student Email</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Quantity</th>
      <th>Borrow Date</th>
      <th>Return Date</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    // âœ… FUNCTION TO LOAD BORROWED BOOKS
    function loadBorrowedBooks() {
      fetch('http://localhost:59993/borrow/takebook')
        .then(res => {
          if (!res.ok) throw new Error("HTTP status " + res.status);
          return res.json();
        })
        .then(data => {
          console.log("ðŸ“¥ Data loaded:", data);
          const table = document.getElementById('borrowTable');
          table.innerHTML = `
            <tr>
      <th>Borrow ID</th>
      <th>Student Email</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Quantity</th>
      <th>Borrow Date</th>
      <th>Return Due Date</th>
      <th>Status</th>
            </tr>`;

          data.forEach(record => {
            if (!record.returned) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${record.id}</td>
                <td>${record.studentEmail}</td>
                <td>${record.title}</td>
                <td>${record.author}</td>
                <td>${record.quantity}</td>
                <td>${record.borrowDate}</td>
                <td>${record.returnDate}</td>
                <td>
                  <button onclick="deleteBorrowRecord('${record.studentEmail}', '${record.title}', '${record.author}', this)">
                    Delete
                  </button>
                </td>`;
              table.appendChild(row);
            }
          });
        })
        .catch(error => {
          console.error("âŒ Error loading borrowed books:", error);
          alert("Error: " + error.message);
        });
    }

    // âœ… FIXED: GLOBAL DELETE FUNCTION
    function deleteBorrowRecord(email, title, author, btn) {
      const url = `http://localhost:59993/borrow/delete?studentEmail=${email}&title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}`;
      if (confirm("Are you sure you want to delete this borrow record?")) {
        fetch(url, { method: 'DELETE' })
          .then(res => res.text())
          .then(msg => {
            alert(msg);
            const row = btn.closest('tr');
            row.remove();
          })
          .catch(err => console.error("Delete failed:", err));
      }
    }

    // âœ… INITIAL LOAD
    loadBorrowedBooks();
  </script>

</body>
</html>
